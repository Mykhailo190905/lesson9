<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/fonts/fonts.css">    
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <header class="header-section">
            <div>
                <a href="#" class="all-plants"><span style="color: green;">All Plants</span><span class="underline"></span></a>
                <a href="#">New Arrivals</a>
                <a href="#">Sale</a>
            </div>
            <a href="#" class="bar-last">Sort by: Default sorting</a>
        </header>
    </div>
    <div class="main">
        <main class="main-section">
            <div class="first-images">
                <img src="./images/img1.png" alt="plant">
                <div class="plant-name">Barberton Daisy</div>
                <div class="plant-price">$119.00</div>
            </div>
            <div class="second-images">
                <img src="./images/img2.png" alt="plant">
                <div class="icons">
                    <div class="icon"><img src="./images/icon1.png" alt="icon"></div>
                    <div class="icon"><img src="./images/icon2.png" alt="icon"></div>
                    <div class="icon"><img src="./images/icon3.png" alt="icon"></div>
                </div>
                <div class="plant-name">Angel Wing Begonia</div>
                <div class="plant-price">$169.00</div>
            </div>
            <div class="plant-card">
                <div class="discount-icon">13% OFF</div>
                <img src="./images/img3.png" alt="plant">
                <div class="plant-name">African Violet</div>
                <div class="plant-price">
                    <span class="current-price">$199.00</span>
                    <span class="original-price">$229.00</span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
